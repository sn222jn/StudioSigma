            <fieldset>
                <legend align="center">
                    <!-- firefox and ie don't support text-align on the legend tag in css -->
                    Dati personali
                </legend>
                <p>
                    <label for="firstName">Nome</label>

                <p>
                    <label for="surname">Cognome</label>

                <p class="contactEmail">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Es. john.doe@gmail.com" id="email" name="email" />
                </p>
                <p class="contactPhone">
                    <label for="telephone">Telefono</label>
                    <input type="tel" placeholder="Es. +39 1234567890" id="telephone" name="telephone" />
                </p>
            </fieldset>

            <fieldset>
                <legend align="center">
                    <!-- firefox and ie don't support text-align on the legend tag in css -->
                    Messaggio
                </legend>

                <p>
                    <label>Oggetto</label>
                    <input type="text" placeholder="Oggetto..." id="subject" name="subject">
                    
                </input>

                <p class="contactMessage">
                    <label>Messaggio</label>
                    <textarea title="message" placeholder="Messaggio..." name="message"></textarea>
                </p>
            </fieldset>

            <input id="submitButton" type="button" value="Invia">
